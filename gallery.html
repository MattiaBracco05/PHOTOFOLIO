        <!-- Inizio riga foto -->

          <script>
            // Array dei percorsi delle immagini
            var imagePaths = [
              "assets/img/gallery/foto_001.jpg",
              "assets/img/gallery/foto_002.jpg",
              "assets/img/gallery/foto_003.jpg",
              "assets/img/gallery/foto_004.jpg",

              "assets/img/gallery/foto_014.jpg",
              "assets/img/gallery/foto_015.jpg",
              "assets/img/gallery/foto_016.jpg",
              "assets/img/gallery/foto_017.jpg",
              "assets/img/gallery/foto_018.jpg",
              "assets/img/gallery/foto_019.jpg",
              "assets/img/gallery/foto_020.jpg",
              "assets/img/gallery/foto_021.jpg",
              "assets/img/gallery/foto_022.jpg",
              // Aggiungi altri percorsi delle immagini se necessario
            ];
            
            //Funzione per caricare le foto
            function loadPhotos() {
              var galleryRow = document.getElementById("galleryRow");
              var galleryHTML = "";
            
              //Ciclo for per creare gli elementi
              for (var i = 0; i < imagePaths.length; i++) {
                var imagePath = imagePaths[i];
            
                // Costruisci il markup HTML
                galleryHTML += '<div class="col-xl-3 col-lg-4 col-md-6">';
                galleryHTML += '  <div class="gallery-item h-100">';
                galleryHTML += '    <img src="' + imagePath + '" class="img-fluid" alt="Photo">';
                galleryHTML += '    <div class="gallery-links d-flex align-items-center justify-content-center">';
                galleryHTML += '      <a href="' + imagePath + '" class="glightbox preview-link" data-lightbox="gallery"><i class="bi bi-arrows-angle-expand"></i></a>';
                galleryHTML += '      <a href="gallery-single.html" class="details-link"><i class="bi bi-link-45deg"></i></a>';
                galleryHTML += '    </div>';
                galleryHTML += '  </div>';
                galleryHTML += '</div>';
              }
            
              // Inserisci il markup HTML nella riga della galleria
              galleryRow.innerHTML = galleryHTML;
            }
            
            // Carica le foto quando la pagina Ã¨ completamente caricata
            window.addEventListener("load", loadPhotos);
          </script>
            
        </div>
        <!-- Fine riga foto -->
